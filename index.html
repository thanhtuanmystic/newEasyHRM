<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New EasyHRM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container-custom">
        <div class="header-wrap">
          <div class="logo">
            <img src="./assets/img/logo.png" alt="" />
          </div>
          <div class="user">
            <div class="user-noti">
              <div class="noti-count">2</div>
              <img src="./assets/img/noti-icon.png" alt="" />
            </div>
            <div class="user-avatar avt-dropdown">
              <img src="./assets/img/avatar.png" alt="" />
              <div class="avt-dropdown-content">
                <a href="#"
                  ><img src="./assets/img/User.png" alt="" />Thông tin</a
                >
                <a href="#"
                  ><img src="./assets/img/language-icon.png" />Ngôn ngữ: Tiếng việt</a
                >
                <a href="#"
                  ><img src="./assets/img/changepass.png" />Đổi mật khẩu</a
                >
                <a class="user-logout" href="#">
                  <img src="./assets/img/userlogout.png" alt="" />Đăng xuất</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="hrm_body">
      <div class="container-custom">
        <div class="hrm-search">
          <input type="text" placeholder="Tìm kiếm ứng dụng" />
        </div>
        <div class="body-content">
          <div class="body-content-left">
            <div class="hrm-module">
              <div class="module-row">
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon1.png" alt="" />
                    <div class="module-name">Hệ thống</div>
                  </div>
                </a>
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon2.png" alt="" />
                    <div class="module-name">Thông tin nhân sự</div>
                  </div>
                </a>
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon3.png" alt="" />
                    <div class="module-name">Tiền lương</div>
                  </div>
                </a>
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon4.png" alt="" />
                    <div class="module-name">Nhân viên</div>
                  </div>
                </a>
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon5.png" alt="" />
                    <div class="module-name">Chấm công</div>
                  </div>
                </a>
              </div>
              <div class="module-row">
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon6.png" alt="" />
                    <div class="module-name">Hợp đồng</div>
                  </div>
                </a>
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon7.png" alt="" />
                    <div class="module-name">Bảo hiểm xã hội</div>
                  </div>
                </a>
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon8.png" alt="" />
                    <div class="module-name">Tuyển dụng</div>
                  </div>
                </a>
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon9.png" alt="" />
                    <div class="module-name">Đặt xe</div>
                  </div>
                </a>
                <a href="">
                  <div class="module-box">
                    <img src="./assets/img/icon10.png" alt="" />
                    <div class="module-name">Hướng dẫn</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="body-content-right">
            <img
              class="object-right"
              src="./assets/img/object-right.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".avt-dropdown-content").hide();
      $(".avt-dropdown").on("click", function () {
        $(".avt-dropdown-content").slideToggle();
      });
    });
  </script>
</html>
